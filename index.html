<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Cuenta Regresiva</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .temporizador {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .temporizador h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .temporizador #cuenta-regresiva {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Estructura HTML del Temporizador -->
    <div class="temporizador">
        <h1>Temporizador de Cuenta Regresiva</h1>
        <div id="cuenta-regresiva">00:00:00</div>
    </div>

    <!-- JavaScript para el Temporizador -->
    <script>
        // Configura el tiempo final para la cuenta regresiva (en milisegundos)
        const tiempoFinal = new Date().getTime() + 10 * 60 * 1000; // 10 minutos a partir de ahora

        function actualizarTemporizador() {
            const ahora = new Date().getTime();
            const tiempoRestante = tiempoFinal - ahora;

            // Si el tiempo restante es menor o igual a 0, detén el temporizador
            if (tiempoRestante <= 0) {
                clearInterval(intervalo);
                document.getElementById('cuenta-regresiva').innerHTML = "¡Tiempo terminado!";
                return;
            }

            // Calcula horas, minutos y segundos
            const horas = Math.floor(tiempoRestante / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

            // Formatea el tiempo restante
            const formatoTiempo = 
                `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;

            // Actualiza el contenido del temporizador
            document.getElementById('cuenta-regresiva').innerHTML = formatoTiempo;
        }

        // Actualiza el temporizador cada segundo
        const intervalo = setInterval(actualizarTemporizador, 1000);

        // Inicializa el temporizador al cargar la página
        actualizarTemporizador();
    </script>
</body>
</html>
